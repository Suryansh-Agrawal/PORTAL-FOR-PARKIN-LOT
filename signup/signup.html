<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Parking Seva Portal</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Banner Section -->
  <div class="banner">
    <h1>Parking Seva Portal</h1>
  </div>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <!-- Form now submits to signup_user.php -->
    <form id="signup-form" method="POST" action="signup.php">
      <div class="input-group">
        <label for="org-name">Organization Name:</label>
        <input type="text" id="org-name" name="org-name" required placeholder="Enter organization name">
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>
      <div class="input-group">
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="../index.html">Login here</a>
    </p>
  </div>

  <!-- Removed the signup.js file because it's not needed for form submission -->
</body>
</html>
